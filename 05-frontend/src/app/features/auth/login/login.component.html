<div class="login-container">
  <mat-card class="login-card fade-in">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle>Welcome back! Please login to your account.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width mb-16">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" autocomplete="email" required>
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width mb-16">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" autocomplete="current-password" required>
          <button mat-icon-button matSuffix (click)="$event.preventDefault(); hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'" tabindex="-1">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <div class="actions mb-16">
          <button mat-flat-button color="primary" class="full-width" [disabled]="isLoading || loginForm.invalid">
            <span *ngIf="!isLoading">Login</span>
            <mat-progress-spinner *ngIf="isLoading" diameter="24" mode="indeterminate"></mat-progress-spinner>
          </button>
        </div>
      </form>
      <div class="text-center mt-16">
        <span>Don't have an account?</span>
        <a routerLink="/register" class="accent-color">Register</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
